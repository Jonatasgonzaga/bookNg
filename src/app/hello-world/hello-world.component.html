<h2 class="title">Hello World</h2>
<p class="subtitle">This is my first component!</p>
<p class="interpolation">{{ message }} </p>
<p
  [id]="sayHelloId"
  [style.color]="fontColor">
  You can set my color in the component!
</p>

<button
type="button"
[disabled]="!canClick"
(click)="sayMessage()">
Trigger alert message
</button> 

<button 
type="button" 
[disabled]="isClicked" 
(click)="onClick()"
[id]="buttonId"
[class]="classState()"]> Trigger another alert message</button>
